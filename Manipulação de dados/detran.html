<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>

        function calcular(){
            let txtv = document.querySelector('input#txtvel')
            let res = document.querySelector('div#res')
            let vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é ${vel} Km/h </p>`
            if (vel > 60){
                res.innerHTML += '<p>Você está multado por excesso de velocidade</p>'
            }

            res.innerHTML += '<p>Dirija sempre com o cinto de segurança</p>'
        }
    </script>
</body>

</html>
